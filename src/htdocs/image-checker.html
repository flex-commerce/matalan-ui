    <script type="text/javascript">
    function addEventHandler(obj, evt, handler) {
        if (obj.addEventListener) {
            // W3C method
            obj.addEventListener(evt, handler, false);
        } else if (obj.attachEvent) {
            // IE method.
            obj.attachEvent('on' + evt, handler);
        } else {
            // Old school method.
            obj['on' + evt] = handler;
        }
    }
    if (window.FileReader) {
        addEventHandler(window, 'load', function() {
            var status = document.getElementById('status');
            var drop = document.getElementById('drop');
            var hero__full = document.getElementById('hero__full');
            var section__full = document.getElementById('section__full');
            var section__half = document.getElementById('section__half');
            var section__third = document.getElementById('section__third');
            var section__third2 = document.getElementById('section__third-2');
            var section__quarter = document.getElementById('section__quarter');

            function cancel(e) {
                if (e.preventDefault) {
                    e.preventDefault();
                }
                return false;
            }

            // Tells the browser that we *can* drop on this target
            addEventHandler(drop, 'dragover', cancel);
            addEventHandler(drop, 'dragenter', cancel);
            addEventHandler(drop, 'drop', function(e) {
                e = e || window.event; // get window.event if e argument missing (in IE)
                if (e.preventDefault) {
                    e.preventDefault();
                } // stops the browser from redirecting off to the image.

                var dt = e.dataTransfer;
                var files = dt.files;
                for (var i = 0; i < files.length; i++) {
                    var file = files[i];
                    var reader = new FileReader();

                    addEventHandler(reader, 'loadend', function(e, file) {
                        var bin = this.result;
                        // var newFile = document.createElement('div');
                        // newFile.innerHTML = 'Loaded : ' + file.name + ' size ' + file.size + ' B';
                        // list.appendChild(newFile);
                        // var fileNumber = list.getElementsByTagName('div').length;
                        // status.innerHTML = fileNumber < files.length ? 'Loaded 100% of file ' + fileNumber + ' of ' + files.length + '...' : 'Done loading. processed ' + fileNumber + ' files.';

                        // var img = document.createElement("img");
                        // img.file = file;
                        // img.src = bin;
                        // list.appendChild(img);
                        hero__full.style.backgroundImage = 'url(' + bin + ')';
                        section__full.style.backgroundImage = 'url(' + bin + ')';
                        section__half.style.backgroundImage = 'url(' + bin + ')';
                        section__third.style.backgroundImage = 'url(' + bin + ')';
                        section__third2.style.backgroundImage = 'url(' + bin + ')';
                        section__quarter.style.backgroundImage = 'url(' + bin + ')';
                    }.bindToEventHandler(file));

                    reader.readAsDataURL(file);
                }
                return false;
            });


        });
    } else {
        document.getElementById('status').innerHTML = 'Your browser does not support the HTML5 FileReader.';
    }





    Function.prototype.bindToEventHandler = function bindToEventHandler() {
        var handler = this;
        var boundParameters = Array.prototype.slice.call(arguments);
        //create closure
        return function(e) {
            e = e || window.event; // get window.event if e argument missing (in IE)
            boundParameters.unshift(e);
            handler.apply(this, boundParameters);
        }
    };
    </script>
