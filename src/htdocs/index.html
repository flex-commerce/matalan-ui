<body>
    <div class="container">
        <h1>Matalan Direct - Flex Commerce UI Kit</h1>
        <h2>Buttons</h2>
        <div class="row">
          <div class="grid-20">
              <h3>Button styles</h3>
              <p>Buttons default to light grey style, but a number of functional classes can be applied for different color sytles</p>
          </div>
          <div class="grid-80">
              <div class="button-group">
                  <h3>Default Buttons</h3>
                  <a class="c-btn c-btn-primary">Default</a>
                  <a class="c-btn c-btn-secondary">Default</a>
                  <h3>Dropdown Buttons</h3>
                  <a class="c-btn c-btn-primary c-btn-dropdown" data-dropdown="drop">Default</a>
                  <a class="c-btn c-btn-primary c-btn-split">Default <span></span></a>

        </ul> -->

                  <a class="c-btn c-btn-secondary c-btn-dropdown">Default</a>
                  <a class="c-btn c-btn-secondary c-btn-split">Default <span></span></a>
              </div>
          </div>
        </div>
    </div>
