<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>UI Kit</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div class="container">
    <h1>Matalan Direct - Flex Commerce UI Kit</h1>
    <h2>Buttons</h2>
    <div class="row">
      <div class="grid-20">
        <h3>Button styles</h3>
        <p>Buttons default to light grey style, but a number of functional classes can be applied for different color sytles</p>
      </div>
      <div class="grid-80">
        <div class="button-group">
          <h3>Primary Buttons<span class="caret"></span></h3>
          <a class="c-btn c-btn-primary"><span class="caret"></span></a>
          <a class="c-btn c-btn-primary">Default</a>
          <a class="c-btn c-btn-primary c-btn-dropdown hover" data-dropdown="drop">Default</a>
          <a class="c-btn c-btn-primary c-btn-split focus">Default <span></span></a>
          <a class="c-btn c-btn-primary c-btn-split disabled">Default <span></span></a>
          <h3>Secondary Buttons<span class="caret"></span></h3>
          <a class="c-btn c-btn-secondary"><span class="caret"></span></a>
          <a class="c-btn c-btn-secondary">Default</a>
          <a class="c-btn c-btn-secondary hover">Default</a>
          <a class="c-btn c-btn-secondary c-btn-dropdown focus">Default</a>
          <a class="c-btn c-btn-secondary c-btn-split disabled">Default <span></span></a>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
