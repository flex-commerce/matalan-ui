<!doctype html>

<html class="no-js" lang="en">

<head>
  {{> partials/html-head }}
</head>

<body class="is-dev">
  {{> parcels/header }}
  <div class="container" role="main">

    <div class="u-mar-v-large">
      <button type="button" class="c-btn c-btn-primary c-btn--icon"
        data-toggle="tooltip" data-placement="top" title="Tooltip on top">
        <i class="icon icon-ui-up"></i>
        Tooltip on top
      </button>
      <button type="button" class="c-btn c-btn-primary c-btn--icon"
        data-toggle="tooltip" data-placement="bottom" title="Tooltip on bottom">
        <i class="icon icon-ui-down"></i>
        Tooltip on bottom
      </button>
      <button type="button" class="c-btn c-btn-primary c-btn--icon"
        data-toggle="tooltip" data-placement="right" title="Tooltip on right">
        <i class="icon icon-ui-forward"></i>
        Tooltip on right
      </button>
      <button type="button" class="c-btn c-btn-primary c-btn--icon"
        data-toggle="tooltip" data-placement="left" title="Tooltip on left">
        <i class="icon icon-ui-back"></i>
        Tooltip on left
      </button>
    </div>




    <hr>

    <i tabindex="0" class="icon icon-information" role="button" data-toggle="popover" data-trigger="focus"
    title="Dismissible popover" data-content="And here's some amazing content. It's very engaging. Right?">
    </i>
    <!-- <i class="icon icon-information"></i> -->


  </div>
  {{> parcels/footer }} {{> partials/js-footer}}
</body>


</html>
