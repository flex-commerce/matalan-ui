<!doctype html>

<html class="no-js" lang="">

<head>
  {{> partials/html-head }}
</head>

<body class="is-dev">
  {{> parcels/header }}
  <div class="container">
    <div class="row">



    <button id="b" touch-action="none">Test button!</button>
    <p><output id="o"></output></p>
    <script>
    document.getElementById( "b" ).addEventListener( "pointerdown", function( e ) {
      document.getElementById( "o" ).innerHTML = "that was a " +
        e.pointerType + " " + e.type + " on a "+ e.target.nodeName + "<br/>" + document.getElementById( "o" ).innerHTML;
    } );

    document.getElementById( "b" ).addEventListener( "pointerup", function( e ) {
      document.getElementById( "o" ).innerHTML = "that was a " +
        e.pointerType + " " + e.type + " on a "+ e.target.nodeName + "<br/>" + document.getElementById( "o" ).innerHTML;
    } );

    </script>



    </div>
  </div>
  {{> parcels/footer }} {{> partials/js-footer}}
</body>


</html>
