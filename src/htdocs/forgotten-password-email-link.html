<!doctype html>
<html class="no-js" lang="en">

<head>
  {{> partials/html-head }}
</head>

<body class="is-dev">
  {{> partials/header-checkout }}
  <div class="o-fullscreen-container summer-hero js-height-fix">
    <div class="o-fullscreen-container__wrapper">

      <div class="o-fullscreen-container__box u-cf o-login__forgotten-password">

        <h3 class="o-fullscreen-container__header">Forgotten Password</h3>

        <div class="o-fullscreen-container__body">
          <p>Please enter and confirm your new password.</p>
        </div>

        <form id="passwordReset" action="" class="o-form o-form--default" name="passwordReset">
         <div class="row">

            <div class="col-12@xs col-6@md">
              <div class="o-form__row">
                <div class="o-form__label-contain">
                  <label class="o-form__label-primary">New Password</label>
                </div>
                <div class="o-form__input-contain o-form__input--icon">
                  <input type="password"  data-validation="password" class="o-input o-input--textual"
                  placeholder="Enter new password" required>
                  <i class="icon icon-padlock-s"></i>
                </div>
              </div>
            </div>

            <div class="col-12@xs col-6@md">
              <div class="o-form__row">
                <div class="o-form__label-contain">
                  <label class="o-form__label-primary">Confirm New Password</label>
                </div>
                <div class="o-form__input-contain o-form__input--icon">
                  <input type="password" data-validation="password-confirm" class="o-input o-input--textual"
                  placeholder="Confirm new password" required>
                  <i class="icon icon-padlock-s"></i>
                </div>
              </div>
            </div>

          </div>
          <button type="submit" value="Submit" class="c-btn c-btn--secondary c-btn--block u-mar-t-medium">Continue</button>
        </form>
      </div>

    </div>

  </div>
  {{> parcels/footer }}

  {{> partials/js-footer}}
</body>

</html>
