<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>UI Kit</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/css/main.css">
</head>

<body>
  <div class="super-header--container">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="auto-width">
            <p class="va">Global Website Messages</p>
          </div>
          <div class="auto-width u-fr hidden-lg-down">
            <ul class="o-list-inline-seperated u-fr">
              <li>My Acount</li>
              <li>Delivery</li>
              <li>Returns</li>
              <li>Store FInder</li>
              <li>Contact</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="header--container">
    <div class="container">
      <div class="row row-lg-level">

        <div class="col-sm-12 col-md-12 col-lg-4">
          <div class="header-brand">
            <img src="/img/matalan-logo-responsive.svg" alt="">
          </div>
        </div>

        <div class="col-sm-12 col-md-12 col-lg-8">
          <div class="row">

            <div class="col-sm-6 col-md-3 hidden-lg-up tempHeightClass">
              <div class="header-button-wrapper menu-button">
                <a class="c-btn c-btn-primary"><i class="icon-menu"></i>Menu</a>
              </div>
            </div>

            <div class="col-sm-6 col-md-3 col-md-push-6 col-lg-5 col-lg-push-7 tempHeightClass">

              <div class="header-button-wrapper">
                <a class="u-pad-r-large hidden-lg-down" href="">View Your Bag (0)</a>
                <a class="c-btn c-btn-secondary">Checkout</a>
              </div>
            </div>

            <div class="col-sm-12 col-md-6 col-md-pull-3 col-lg-7 col-lg-pull-5 tempHeightClass">
              <div class="header-search">
                <form class="form-inline c-search-form">
                  <div class="o-form-row">
                    <div class="o-form--input-group o-form-input--contain span-wide-12">
                      <div class="input-group--addon unstyled input-group--addon__inset">
                        <i class="icon-search"></i>
                      </div>
                      <input type="text"
                      class="input--textual input-addon--expand input-group--addon__inset-left"
                      placeholder="Enter Keyword or Product Code">
                      <a href="" class="input-group--addon unstyled c-search__button">Search</a>
                    </div>
                  </div>
                </form>
              </div>
            </div>


          </div>
        </div>
      </div>
      <div class="hidden-lg-down">
        {{> partials/nav-megamenu }}
      </div>
    </div>
  </div>
  <script type="text/javascript">
    // $(".nav-mobile-button").click(function(){
    //     $(".c-navbar-container").toggleClass("active");
    // });
  </script>
</body>


</html>
