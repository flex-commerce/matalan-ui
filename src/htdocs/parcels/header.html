<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>UI Kit</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/css/main.css">
</head>

<body>
  <div class="super-header--container">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="auto-width">
            <p class="va">Global Website Messages</p>
          </div>
          <div class="auto-width u-fr hidden-lg-down">
            <ul class="o-list-inline-seperated u-fr font-11">
              <li>My Acount</li>
              <li>Delivery</li>
              <li>Returns</li>
              <li>Store FInder</li>
              <li>Contact</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="header--container">
    <div class="container">
      <div class="row row-b-b row-lg-level">
        <div class="col-xs-2 col-sm-1 col-md-1 hidden-lg-up tempHeightClass">
          <div class="header-button-wrapper header-button-group menu-button">
            <a class="c-btn-primary"><i class="icon-menu"></i>Menu</a>
          </div>
        </div>
        <div class="col-xs-6 col-sm-7 col-md-7 col-lg-4 tempHeightClass">
          <div class="header-brand">
            <img src="/img/matalan-logo-responsive.svg" alt="">
          </div>
        </div>

        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-6 tempHeightClass">
          <div class="header-button-wrapper u-font-r">
            <a class="c-btn-secondary hidden-lg-up"><i class="icon-search"></i></a>
          </div>
        </div>

        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-6 tempHeightClass">
          <div class="header-button-wrapper u-font-r">
            <a class="c-btn-secondary hidden-lg-up"><i class="icon-basket"></i></a>
          </div>
        </div>







      </div>
      <div class="row">
        <div class="col-sm-12">
          <div class="header-search">
            <form class="form-inline c-search-form">
              <div class="o-form-row">
                <div class="o-form--input-group o-form-input--contain span-wide-12">
                  <div class="input-group--addon unstyled input-group--addon__inset">
                    <i class="icon-search"></i>
                  </div>
                  <input type="text"
                  class="input--textual input-addon--expand input-group--addon__inset-left"
                  placeholder="Enter Keyword or Product Code">
                  <a href="" class="input-group--addon unstyled c-search__button">Search</a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="hidden-lg-down">
        {{> partials/nav-megamenu }}
      </div>
    </div>
  </div>

  <script type="text/javascript">
    // $(".nav-mobile-button").click(function(){
    //     $(".c-navbar-container").toggleClass("active");
    // });
  </script>
</body>


</html>
