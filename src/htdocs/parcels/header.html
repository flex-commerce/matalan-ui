<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>UI Kit</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/css/main.css">
</head>

<body>
  <div class="super-header--container">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="auto-width">
            <p class="va">Global Website Messages</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="header--container">
    <div class="container">
      <div class="row header-pb-20">
        <div class="col-xs-2 col-sm-2 col-md-2 hidden-lg-up header--height header-mt-20">
          <div class="header-button-wrapper header-button-group menu-button">
            <a class="c-btn nav-mobile-button"><i class="icon-menu"></i><span>Menu</span></a>
          </div>
        </div>
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-4">
          <div class="header-brand">
            <img src="/img/matalan-logo-responsive.svg" alt="">
          </div>
        </div>
        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-8 header-p-0">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="col-lg-12 hidden-lg-down">
              <ul class="o-list-inline-seperated u-fr font-11">
                <li><a href="">My Acount</a></li>
                <li><a href="">Delivery</a></li>
                <li><a href="">Returns</a></li>
                <li><a href="">Store FInder</a></li>
                <li><a href="">Contact</a></li>
              </ul>
            </div>

            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-3 col-lg-push-6 header-mt-20 header-p-0">
              <div class="header-button-wrapper u-font-r">
                <a class="c-btn hidden-lg-up"><i class="icon-search"></i></a>
                <a class="c-btn hidden-lg-down">View my bag (0)</a>
              </div>
            </div>

            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-3 col-lg-push-6 header-mt-20 header-p-0">
              <div class="header-button-wrapper u-font-r">
                <a class="c-btn hidden-lg-up"><i class="icon-basket"></i></a>
                <a class="c-btn c-btn c-btn-header-checkout hidden-lg-down">Checkout</a>
              </div>
            </div>
            <div class="col-sm-12 col-md-8 col-lg-6 col-lg-pull-6 header--search-bar hidden-lg-down header-mt-20">
              <div class="header-search">
                <form class="form-inline c-search-form">
                  <div class="o-form-row">
                    <div class="o-form--input-group o-form-input--contain span-wide-12">
                      <div class="input-group--addon unstyled input-group--addon__inset">
                        <i class="icon-search"></i>
                      </div>
                      <input type="text"
                      class="input--textual input-addon--expand input-group--addon__inset-left"
                      placeholder="Enter Keyword or Product Code">
                      <a href="" class="input-group--addon unstyled c-search__button">Search</a>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12 header--search-bar hidden-lg-up">
          <div class="col-sm-12 col-md-8 col-md-offset-2">
            <div class="header-search">
              <form class="form-inline c-search-form">
                <div class="o-form-row">
                  <div class="o-form--input-group o-form-input--contain span-wide-12">
                    <div class="input-group--addon unstyled input-group--addon__inset">
                      <i class="icon-search"></i>
                    </div>
                    <input type="text"
                    class="input--textual input-addon--expand input-group--addon__inset-left"
                    placeholder="Enter Keyword or Product Code">
                    <a href="" class="input-group--addon unstyled c-search__button">Search</a>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="">
        {{> partials/nav-megamenu }}
      </div>

    </div>
  </div>
  <div class="container">
  {{ lorem count="1200"}}
  </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.min.js"></script>

</body>


</html>
